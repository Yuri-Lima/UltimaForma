# Override to build images locally instead of pulling from Docker Hub.
# Usage: docker compose -f docker-compose.prod.yml -f docker-compose.prod.build.yml up -d

services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
