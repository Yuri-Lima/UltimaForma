api:
  dashboard: false

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

# ACME email is passed via TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL (entrypoint.sh)
certificatesResolvers:
  letsencrypt:
    acme:
      storage: "/letsencrypt/acme.json"
      httpChallenge:
        entryPoint: web
