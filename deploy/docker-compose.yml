services:
  traefik:
    image: traefik:v3.6
    env_file: .env.prod
    entrypoint: ["sh", "/entrypoint.sh"]
    command:
      - --configFile=/etc/traefik/traefik.yml
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt:/letsencrypt
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/entrypoint.sh:/entrypoint.sh:ro
    restart: unless-stopped

  postgres:
    image: postgres:18
    ports:
      - "127.0.0.1:5432:5432"  # Exposed for migration from host; restrict to localhost
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  vector-db:
    image: pgvector/pgvector:pg18
    ports:
      - "127.0.0.1:5433:5432"  # Exposed for ensure-embeddings from host
    environment:
      POSTGRES_USER: ${VECTOR_DB_USERNAME:-${DB_USERNAME}}
      POSTGRES_PASSWORD: ${VECTOR_DB_PASSWORD:-${DB_PASSWORD}}
      POSTGRES_DB: ${VECTOR_DB_NAME:-${DB_NAME}_vector}
    volumes:
      - vector_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${VECTOR_DB_USERNAME:-${DB_USERNAME}}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    image: yurimatoslima/ultimaforma-api:${IMAGE_TAG:-latest}
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - VECTOR_DB_HOST=vector-db
      - VECTOR_DB_PORT=5432
      - VECTOR_DB_NAME=${VECTOR_DB_NAME:-${DB_NAME}_vector}
      - VECTOR_DB_USERNAME=${VECTOR_DB_USERNAME:-${DB_USERNAME}}
      - VECTOR_DB_PASSWORD=${VECTOR_DB_PASSWORD:-${DB_PASSWORD}}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - MFA_SECRET_ENCRYPTION_KEY=${MFA_SECRET_ENCRYPTION_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGIN=https://${DOMAIN},https://${APP_SUBDOMAIN}.${DOMAIN}
    depends_on:
      postgres:
        condition: service_healthy
      vector-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${API_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3100"
    restart: unless-stopped

  web:
    image: yurimatoslima/ultimaforma-web:${IMAGE_TAG:-latest}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${APP_SUBDOMAIN}.${DOMAIN}`) || Host(`${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=80"
    restart: unless-stopped

  worker:
    image: yurimatoslima/ultimaforma-worker:${IMAGE_TAG:-latest}
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: {}
  vector_db_data: {}
